<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اضافة جمعية جديدة</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer></script>
  </head>
  <body dir="rtl" class="px-3">
    <!-- Top Nav Start -->
    <div class="py-3 border-b mb-3">
      <div class="container mx-auto flex justify-between gap-5">
        <nav class="flex" aria-label="Breadcrumb">
          <ol
            class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
          >
            <li class="inline-flex items-center">
              <a
                href="/"
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
              >
                <svg
                  class="w-3 h-3 me-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                  />
                </svg>
                الرئيسية
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <svg
                  class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4"
                  />
                </svg>
                <a class="ms-1 text-sm font-medium text-gray-700 md:ms-2"
                  >اضافة جمعية</a
                >
              </div>
            </li>
          </ol>
        </nav>
        <button class="bg-transparent text-red-500 dark:text-red-400 text-sm">
          تسجيل الخروج
        </button>
      </div>
    </div>
    <!-- Top Nav End -->

    <!-- Alerts Start -->
    <div
      class="container mx-auto flex items-center p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
      role="alert"
    >
      <svg
        class="flex-shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">خد بالك</span>
      <div>
        <span class="font-medium">خد بالك!</span> انت لسه مدفعتش جمعية الشبان...
        لو دفعتها كلم الادمن علشان يسجل الدفعة
      </div>
    </div>
    <!-- Alerts End -->

    <!-- Content Header Start -->
    <header class="flex justify-between items-center mb-6 container mx-auto">
      <h1 class="text-2xl font-semibold">اضافة جمعية جديدة</h1>
    </header>
    <!-- Content Header End -->

    <!-- Form Start -->
    <form class="container mx-auto">
      <div class="grid grid-cols-2 gap-10">
        <div>
          <div class="mb-5">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >اسم الجمعية</label
            >
            <input
              type="text"
              id="name"
              class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="start-date"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >تاريخ البداية</label
            >
            <input
              type="date"
              id="start-date"
              class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="end-date"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >تاريخ النهاية</label
            >
            <input
              type="date"
              id="end-date"
              class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <p class="mb-5">
            مدة الجمعية:
            <span class="font-medium" id="gameia-duration">٣</span> شهور
          </p>
          <div class="mb-5">
            <label
              for="members-count"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >عدد الاعضاء</label
            >
            <input
              type="number"
              id="members-count"
              value="1"
              min="1"
              class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="member-amount"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >مبلغ المشاركة</label
            >
            <input
              type="number"
              id="member-amount"
              value="100"
              class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <p class="mb-5">
            المبلغ الكلي:
            <span class="font-medium" id="total-amount">100</span> جنيه
          </p>
        </div>
        <div id="members-list">
          <div class="mb-5">
            <p class="mb-4">العضو رقم <span class="font-medium">١</span></p>
            <label
              for="name-1"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >الاسم</label
            >
            <input
              type="text"
              id="name-1"
              class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
            <label
              for="email-1"
              class="block mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white"
              >البريد الالكتروني</label
            >
            <input
              type="email"
              id="email-1"
              class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
            <hr class="my-5" />
          </div>
        </div>
      </div>
      <div class="flex flex-row-reverse">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
        >
          اضافة
        </button>
      </div>
    </form>
    <!-- Form End -->

    <!-- Footer Start -->
    <footer class="py-5 mt-auto border-t border-gray-100">
      <div class="text-center gap-2 sticky bottom-0 container mx-auto">
        <span class="text-sm text-gray-500">
          جميع الحقوق محفوظة © 2024 . تصميم وتطوير
          <a
            href="https://ezzdinatef.com"
            class="text-blue-600 hover:underline"
          >
            عزالدين عاطف
          </a>
        </span>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
